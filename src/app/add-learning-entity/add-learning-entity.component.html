<div class="container">
  <div class="content">
    <form (ngSubmit)="add()" [formGroup]="learningEntityForm" class="insider form">
      <mat-form-field class="input">
        <mat-label>Learning term</mat-label>
        <input formControlName="learningTerm" matInput placeholder="Type in your term to learn">
      </mat-form-field>

      <mat-form-field class="input">
        <mat-label>Learning passage</mat-label>
        <textarea formControlName="learningPassage" matInput placeholder="Type in your passage to learn"></textarea>
      </mat-form-field>

      <button [disabled]="!learningEntityForm.valid" class="input" mat-raised-button type="submit">+ ADD +</button>
    </form>
  </div>
</div>
